<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Results</h1>
    <img src="data:image/jpeg;base64,{{ image }}" alt="Uploaded Image">
    <h2>Generated Caption: {{ caption }}</h2>
    <h2>User Prompt: {{ prompt }}</h2>
    <h2>Combined Search Query: {{ search_query }}</h2>
    <h3>Search Results:</h3>
    <ul>
    {% for result in results %}
        <li><a href="{{ result.href }}" target="_blank">{{ result.title }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
